<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Colorization Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            text-align: center;
            padding: 50px 20px;
        }
        h1 {
            color: #333;
        }
        .images-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        .image-wrapper {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .image-wrapper img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        a.download-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }
        a.download-link:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Colorization Result</h1>
    <div class="images-container">
        <div class="image-wrapper">
            <h2>Grayscale Image</h2>
            <img src="/uploads/{{ grayscale_image }}" alt="Grayscale Image">
        </div>
        <div class="image-wrapper">
            <h2>Colorized Image</h2>
            <img src="/uploads/{{ colorized_image }}" alt="Colorized Image">
        </div>
    </div>
    <a class="download-link" href="/uploads/{{ colorized_image }}" download>Download Colorized Image</a>
</body>
</html>
